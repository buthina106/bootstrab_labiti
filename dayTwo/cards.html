<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 10px;
            width: 600px;
            margin: auto;
        }
        .card-title {
            font-size: 30px;
        }
        .card-text {
            font-size: 25px; 
        }
        .card-img-top {
            max-width: 500px; 
            height: 400; 
        }
    </style>
</head>
<body>

<div class="container mt-5">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-0" data-bs-toggle="tab" data-bs-target="#content-0" type="button" role="tab" aria-controls="content-0" aria-selected="true">Product 1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-1" data-bs-toggle="tab" data-bs-target="#content-1" type="button" role="tab" aria-controls="content-1" aria-selected="false">Product 2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-2" data-bs-toggle="tab" data-bs-target="#content-2" type="button" role="tab" aria-controls="content-2" aria-selected="false">Product 3</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="content-0" role="tabpanel" aria-labelledby="tab-0">
      <div class="card card-sm">
        <img src="images/closeup-shot-fresh-ripe-strawberries-isolated-white-surface.jpg" class="card-img-top img-fluid" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Strawberry</h5>
          <p class="card-text">Stock: 10</p>
          <p class="card-text">Price: $10</p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="content-1" role="tabpanel" aria-labelledby="tab-1">
      <div class="card">
        <img src="images/4659.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Mango</h5>
          <p class="card-text">Stock: 8</p>
          <p class="card-text">Price: $25</p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="content-2" role="tabpanel" aria-labelledby="tab-2">
      <div class="card">
        <img src="images/2150764250.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Banana</h5>
          <p class="card-text">Stock: 10</p>
          <p class="card-text">Price: $20</p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
